<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LeadFinders</title>
    <link rel="stylesheet" href="modern-dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Define CSS variables for the register page */
            --primary: #6366f1;
            --background-primary: #f9fafb;
            --surface-primary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-default: #d1d5db;
            --border-subtle: #e5e7eb;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --text-base: 1rem;
            --text-sm: 0.875rem;
            --text-2xl: 1.5rem;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        }

        body {
            background: var(--background-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: var(--space-lg);
        }

        .auth-card {
            background: var(--surface-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-subtle);
            padding: var(--space-xl);
            position: relative;
            z-index: 10;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto var(--space-md);
        }

        .auth-title {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-base);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
            font-weight: 500;
            font-size: var(--text-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            background: var(--background-primary);
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .error-message {
            color: #ef4444;
            font-size: var(--text-sm);
            margin-top: var(--space-xs);
            display: none;
        }

        .auth-actions {
            margin-top: var(--space-lg);
        }

        .btn-auth {
            width: 100%;
            padding: var(--space-sm) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--text-base);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: var(--space-sm);
        }

        .btn-register {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            background: linear-gradient(135deg, #5558e8 0%, #7c4ee0 100%);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .auth-divider {
            text-align: center;
            margin: var(--space-lg) 0;
            color: var(--text-tertiary);
            font-size: var(--text-sm);
        }

        .auth-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        /* Background decoration */
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .gradient-orb-1 {
            width: 400px;
            height: 400px;
            background: var(--gradient-primary);
            top: -200px;
            right: -200px;
        }

        .gradient-orb-2 {
            width: 300px;
            height: 300px;
            background: var(--gradient-secondary);
            bottom: -150px;
            left: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="gradient-orb gradient-orb-1"></div>
    <div class="gradient-orb gradient-orb-2"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <svg class="auth-logo" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="url(#gradient)" stroke-width="4"/>
                    <path d="M20 10 L20 30 M10 20 L30 20" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1 class="auth-title">Create account</h1>
                <p class="auth-subtitle">Join LeadFinders and start finding leads</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    <div class="error-message" id="passwordError"></div>
                    <small style="color: var(--text-tertiary); font-size: var(--text-sm);">
                        Minimum 8 characters with uppercase, lowercase, numbers, and symbols
                    </small>
                </div>

                <div class="error-message" id="generalError" style="margin-bottom: var(--space-md);"></div>

                <div class="auth-actions">
                    <button type="submit" class="btn-auth btn-register" id="registerButton">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="auth-divider">or</div>

            <div class="auth-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>

            <div class="auth-link" style="margin-top: var(--space-sm);">
                <a href="/">Back to home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('registerButton');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            // Basic validation
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            // Show loading state
            button.classList.add('loading');
            button.innerHTML = 'Creating account<span class="spinner"></span>';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and redirect to dashboard
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/dashboard';
                } else {
                    // Show error
                    document.getElementById('generalError').textContent = data.error || 'Registration failed';
                    document.getElementById('generalError').style.display = 'block';
                    
                    // Reset button
                    button.classList.remove('loading');
                    button.innerHTML = 'Create Account';
                }
            } catch (error) {
                console.error('Register error:', error);
                document.getElementById('generalError').textContent = 'Connection error. Please try again.';
                document.getElementById('generalError').style.display = 'block';
                
                // Reset button
                button.classList.remove('loading');
                button.innerHTML = 'Create Account';
            }
        });
    </script>
</body>
</html>
